<!doctype html>
<html>
    <head>
        <title>BSOD Test</title>
        <style>
            @font-face {
                font-family: 'bsod';
                src: url('bsod.ttf') format('truetype');
            }

            html, body {
                height: 100%;
            }

            body {
                display: flex;
                background-color: #0414A7;
                color: white;
                font-family: bsod;
                align-items: center;
                justify-content: center;
            }

            .btn {
                background: #A8A9A3;
                color: #0414A7;
                cursor: pointer;
                padding: 5px 10px;
                font-size: 25px;
            }

            body.working,
            body.working .btn {
                cursor: wait;
            }
        </style>
        <script defer src="index.b.js"></script>
    </head>
    <body>
        <div class="btn">CRASH</div>
    </body>
</html>
